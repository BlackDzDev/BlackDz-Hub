<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackDz Central Hub</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #020202;
            --text-color: #fff;
            
            /* Cores Neon */
            --neon-store: #ff1a1a;
            --neon-dev: #00ff9d;
            --neon-manga: #8a2be2;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Fundo mais complexo e tecnológico */
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 80%),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 30px),
                repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 30px);
            overflow-x: hidden;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            z-index: 10;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 800;
            font-size: 4.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0;
            /* Efeito de texto metálico/gradiente */
            background: linear-gradient(to bottom, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 700;
        }

        /* Container dos Painéis */
        .gateway-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
            height: 500px;
            max-width: 1200px;
            width: 100%;
            z-index: 10;
        }

        /* Estilo do Painel (antigo Card) */
        .panel {
            position: relative;
            flex: 1; /* Todos começam com o mesmo tamanho */
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid #333;
            /* Corte angular futurista */
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10% );
            background: #0a0a0a;
        }

        /* Imagem de fundo do Painel */
        .panel-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            /* Começa em preto e branco e escuro */
            filter: grayscale(100%) brightness(0.4);
            transform: scale(1.05);
            transition: all 0.5s ease;
        }

        /* Overlay gradiente para o texto */
        .panel-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, transparent 70%);
            z-index: 2;
        }

        /* Conteúdo interno */
        .panel-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
        }

        .icon-box {
            font-size: 40px;
            margin-bottom: 20px;
            transition: 0.5s;
            text-shadow: 0 0 20px currentColor;
        }

        .panel h2 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 800;
            font-size: 32px;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .panel p {
            font-size: 14px;
            color: #ccc;
            opacity: 0.8;
            max-width: 90%;
            transform: translateY(20px);
            opacity: 0;
            transition: 0.5s 0.1s; /* Delay para aparecer */
        }

        /* --- HOVER EFFECTS (A Mágica) --- */

        /* Quando passa o mouse no container, os que NÃO estão em hover diminuem */
        .gateway-container:hover .panel:not(:hover) {
            flex: 0.8;
            filter: brightness(0.7);
        }

        /* O painel em HOVER expande */
        .panel:hover {
            flex: 2; /* Fica 2x maior que os outros */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Remove os cortes angulares ao expandir */
            border-color: transparent;
        }

        /* Traz a cor da imagem de volta e aplica zoom */
        .panel:hover .panel-bg {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.15);
        }

        /* Move o ícone e mostra o texto */
        .panel:hover .icon-box { transform: translateY(-10px) scale(1.1); }
        .panel:hover p { transform: translateY(0); opacity: 1; }


        /* --- Cores Específicas --- */

        /* STORE (Vermelho) */
        .panel.store { border-bottom: 3px solid var(--neon-store); }
        .panel.store .icon-box { color: var(--neon-store); }
        .panel.store:hover { box-shadow: 0 0 50px rgba(255, 26, 26, 0.5); }

        /* DEV (Verde) */
        .panel.dev { border-bottom: 3px solid var(--neon-dev); }
        .panel.dev .icon-box { color: var(--neon-dev); }
        .panel.dev:hover { box-shadow: 0 0 50px rgba(0, 255, 157, 0.4); }

        /* MANGA (Roxo) */
        .panel.manga { border-bottom: 3px solid var(--neon-manga); }
        .panel.manga .icon-box { color: var(--neon-manga); }
        .panel.manga:hover { box-shadow: 0 0 50px rgba(138, 43, 226, 0.5); }


        footer {
            margin-top: 60px;
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

/* --- MOBILE SUPPORT (CORRIGIDO) --- */
@media (max-width: 900px) {
    
    /* 1. Corrige o scroll e o corte de tela no mobile */
    body {
        justify-content: flex-start; /* Começa do topo, permite scroll */
        padding-top: 40px;
        padding-bottom: 40px;
        height: auto; /* Altura se adapta ao conteúdo */
    }

    h1 { font-size: 3rem; margin-bottom: 20px; }
    
    /* 2. Organiza os painéis em coluna */
    .gateway-container {
        flex-direction: column;
        height: auto;
        gap: 30px; /* Espaço entre os cards */
        margin-bottom: 40px;
    }

    /* 3. Estilo do Card no Mobile (Sem hover, sempre ativo) */
    .panel {
        flex: none; /* IMPORTANTE: Impede o card de sumir/colapsar */
        width: 100%;
        height: 250px; /* Altura fixa garantida */
        clip-path: none; /* Remove o corte angular */
        border: 1px solid #333;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    /* Efeitos visuais sempre ativos (sem precisar clicar) */
    .panel .panel-bg {
        filter: grayscale(0%) brightness(0.6); /* Imagem colorida, mas escura o suficiente para ler */
        transform: scale(1);
    }

    .panel .panel-content {
        background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent 100%);
    }

    /* Texto e Ícones sempre visíveis */
    .panel p {
        opacity: 1;
        transform: translateY(0);
        font-size: 14px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    
    .panel .icon-box {
        transform: translateY(0); /* Ícone no lugar certo */
        margin-bottom: 10px;
        font-size: 32px;
    }

    /* Traz as cores Neon de volta para cada categoria */
    .panel.store .icon-box { color: var(--neon-store); text-shadow: 0 0 10px var(--neon-store); }
    .panel.store { border-bottom: 2px solid var(--neon-store); }

    .panel.dev .icon-box { color: var(--neon-dev); text-shadow: 0 0 10px var(--neon-dev); }
    .panel.dev { border-bottom: 2px solid var(--neon-dev); }

    .panel.manga .icon-box { color: var(--neon-manga); text-shadow: 0 0 10px var(--neon-manga); }
    .panel.manga { border-bottom: 2px solid var(--neon-manga); }

    /* Remove a expansão "pulo" ao clicar no mobile */
    .panel:hover {
        flex: none;
        height: 250px;
    }
}
    </style>

<script>
  // Bloqueia o botão direito do mouse
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Bloqueia atalhos de teclado (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
  document.onkeydown = function(e) {
    if (e.keyCode == 123) { // F12
      return false;
    }
    if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) {
      return false;
    }
    if (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0))) { // Ctrl+U (Ver Fonte)
